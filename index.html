<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/bootstrap.min.css">
    <link rel="stylesheet" href="./main/main.css">
    <title>Figmasiz</title>
</head>
<body>

    <div class="container d-flex justify-content-around">
        <div class="mt-5">
            <form action="https://echo.htmlacademy.ru">
                <div class="mb-3">
                  <input type="email" 
                         class="form-control " 
                         id="exampleInputEmail1" 
                         aria-describedby="emailHelp" 
                         placeholder="ave" />

                </div>
                <div class="mb-3">
                  <input type="password" 
                         class="form-control " 
                         id="exampleInputPassword1"
                         placeholder="5"
                         />
                </div>

                <select class="form-select form-select-lg mb-3 " aria-label="Large select example">
                    <option selected>All</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                
                <select class="form-select form-select-lg mb-3 " aria-label="Large select example">
                    <option selected>Rating (hight  to low)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

                <button type="submit" class="btn btn-primary ">Search</button>

              </form>

              <p class="fs-2 mt-4">
                Bookmarked movies
              </p>

              
              <div class="border border-1 p-3">
                <p class="fs-5">
                    Avenger: Infinity War
                </p>

                <button type="button" class="btn btn-danger">Remove</button>
              </div>

              <div class="border border-1 p-3">
                <p class="fs-5">
                    The Avengers
                </p>

                <button type="button" class="btn btn-danger">Remove</button>
              </div>

              <div class="border border-1 p-3">
                <p class="fs-5">
                    12 Years a Slave
                </p>

                <button type="button" class="btn btn-danger">Remove</button>
              </div>

        </div>
        

        <div class="mt-1">
            <h1 class="mx-5">Movies Catalog</h1>
            <p class="fs-4 mb-2">Search Results: 9</p>
            <div class="p-3 mb-2 bg-success-subtle text-emphasis-success rounded">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, necessitatibus vitae. Adipisci deleniti tempora, facer</div>


            <div class="d-flex justify-content-between mt-4">
              <div class="border border-1 rounded-3">
                <img class="rounded-3 mb-2 " src="./img/Avengers.png" alt="Img" width="400" height="300">
                <p class="fs-4 mx-3 mb-2">
                  Avenger: Infinity War
                </p>
                <p class="fs-6 px-3 mb-1">2018</p>
                <p class="fs-6 px-3">8.7</p>

                <div class="d-flex justify-content-evenly pb-3">
                  <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                  <button type="button" class="btn btn-outline-info">More info</button>
                  <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
              </div>

              <div class="border border-1 rounded-3">
                <img class="rounded-3 mb-2 " src="./img/Avenger.png" alt="Img" width="400" height="300">
                <p class="fs-4 mx-3 mb-2">
                  Avenger: Infinity War
                </p>
                <p class="fs-6 px-3 mb-1">2018</p>
                <p class="fs-6 px-3">8.7</p>

                <div class="d-flex justify-content-evenly pb-3">
                  <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                  <button type="button" class="btn btn-outline-info">More info</button>
                  <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
              </div>
            </div>


            <div class="btn-toolbar justify-content-center mt-5" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="reset" class="btn btn-outline-primary">1</button>
                  <button type="reset" class="btn btn-outline-primary">2</button>
                  <button type="reset" class="btn btn-outline-primary">3</button>
                  <button type="reset" class="btn btn-outline-primary">4</button>
                </div>
          </div>



        </div>

    </div>
    
</body>
</html>
